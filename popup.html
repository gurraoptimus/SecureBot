<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="SecureBot_Logotpe.ico">
    <title>SecureBot</title>
    <style>
        body {
            min-width: 260px;
            min-height: 150px;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px 18px 18px 18px;
            background: linear-gradient(135deg, #232946 70%, #121629 100%);
            box-sizing: border-box;
            color: #fff;
        }
        .bot-icon {
            display: block;
            margin: 0 auto 10px auto;
            width: 54px;
            height: 54px;
            box-shadow: 0 2px 8px rgba(66,133,244,0.15);
            border-radius: 50%;
            background: #232946;
        }
        h1 {
            font-size: 1.25em;
            margin: 0 0 10px 0;
            color: #fff;
            text-align: center;
            letter-spacing: 0.01em;
            font-weight: 600;
        }
        .desc {
            text-align: center;
            color: #e0e0e0;
            margin-bottom: 16px;
            font-size: 1em;
        }
        button {
            display: block;
            margin: 0 auto;
            padding: 10px 22px;
            font-size: 1em;
            background: linear-gradient(90deg, #4285f4 80%, #6ea0f7 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            box-shadow: 0 1px 4px rgba(66,133,244,0.15);
            transition: background 0.2s, box-shadow 0.2s;
        }
        button:hover,
        button:focus {
            background: #357ae8;
            outline: none;
            box-shadow: 0 2px 8px rgba(66,133,244,0.25);
        }
    /* SVG Animation Styles */
    .eye {
      animation: blink 3s infinite;
    }
    .antenna {
      animation: pulse 2s infinite;
    }
    .shield {
      animation: glow 2s infinite;
      filter: drop-shadow(0 0 8px #2ecc71) drop-shadow(0 0 16px #27ae60);
      fill: #27AE60;
      transition: fill 0.2s;
    }

    @keyframes blink {
      0%, 90%, 100% { ry: 3; }
      95% { ry: 0.5; }
    }

    @keyframes pulse {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-2px); }
    }

    @keyframes glow {
      0%, 100% {
        filter: drop-shadow(0 0 8px #2ecc71);
        fill: #27AE60;
      }
      50% {
        filter: drop-shadow(0 0 16px #27ae60) drop-shadow(0 0 24px #2ecc71);
        fill: #2ECC71;
      }
    }
</style>
</head>
<body>
<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <style>
    .antenna {
        animation: pulse 2s infinite;
    }
    @keyframes pulse {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-4px); }
    }
    .eye {
      animation: blink 3s infinite;
    }
    .shield {
      animation: glow 2s infinite;
    }

    @keyframes blink {
      0%, 90%, 100% { ry: 20; }
      95% { ry: 5; }
    }

    @keyframes glow {
      0%, 100% { fill: #27AE60; }
      50% { fill: #2ECC71; }
    }
  </style>

  <!-- Background Circle -->
    <circle cx="256" cy="256" r="240" fill="#1C2A4A"/>
  <!-- Robot Head -->
   
   <rect x="176" y="160" width="160" height="120" rx="30" fill="#D5D8DC"/>
  <ellipse class="eye" cx="216" cy="220" rx="20" ry="20" fill="#1C2A4A"/>
  <ellipse class="eye" cx="296" cy="220" rx="20" ry="20" fill="#1C2A4A"/>

<!-- Antenna -->
<line class="antenna" x1="256" y1="160" x2="256" y2="130" stroke="#D5D8DC" stroke-width="6"/>
<circle class="antenna" cx="256" cy="120" r="8" fill="#D5D8DC"/>

<!-- Shield with Padlock (Animated) -->
<g>
    <path class="shield" d="M256 300 L296 340 L256 400 L216 340 Z" />
    <rect id="padlock-body" x="246" y="330" width="20" height="30" rx="5" fill="#fff"/>
    <circle id="padlock-shackle" cx="256" cy="320" r="5" fill="#fff"/>
</g>

<!-- Animated Text -->
<text id="animatedText" x="50%" y="470" text-anchor="middle" font-size="48" fill="#1C2A4A" font-family="sans-serif" font-weight="bold">
    SecureBot
    <animate attributeName="fill" values="#1C2A4A;#4285f4;#27AE60;#1C2A4A" dur="2.5s" repeatCount="indefinite"/>
</text>
</svg>
<div class="desc">Your helpful browser bot is ready!</div>
<form id="search-form" style="display: flex; justify-content: center; margin-bottom: 10px;">
    <input type="text" id="search-input" placeholder="Search browser..." style="padding:7px 10px; border-radius:4px; border:1px solid #ccc; width:70%; font-size:1em;">
    <button type="submit" style="display: flex; align-items: center; gap: 6px;">
        <svg width="20" height="20" viewBox="0 0 20 20" style="vertical-align:middle;">
            <circle id="search-circle" cx="10" cy="10" r="8" stroke="#fff" stroke-width="2" fill="none"/>
            <line id="search-line" x1="15" y1="15" x2="19" y2="19" stroke="#fff" stroke-width="2"/>
        </svg>
        <span>Search</span>
    </button>
</form>
<div id="results"></div>
<span id="statusMessage" style="color: #fff; margin-left: 10px;"></span>
</body>
</html>
